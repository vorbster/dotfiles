import = [
  "~/.config/alacritty/campbell.toml"
]

[font]
size = 24

  [font.bold]
  family = "JetBrainsMono Nerd Font"
  style = "Heavy"

  [font.bold_italic]
  family = "JetBrainsMono Nerd Font"
  style = "Heavy Italic"

  [font.italic]
  family = "JetBrainsMono Nerd Font"
  style = "Medium Italic"

  [font.normal]
  family = "JetBrainsMono Nerd Font"
  style = "Medium"

[window]
opacity = 0.97

[selection]
save_to_clipboard = true
