# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'vorbster/tmux-dracula'
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl

set -s default-terminal 'tmux-256color'
bind | split-window -h
unbind '"'
bind - split-window -v
unbind r
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
bind -r m resize-pane -Z
bind -r o display-popup -d "#{pane_current_path}" -E "zsh"
bind -r g display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "lazygit"
bind-key '\' copy-mode
set -g mouse off

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"
bind r source-file ~/.tmux.conf \; display "Reloaded!"
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

set -g @dracula-plugins "cpu-usage ram-usage weather time"
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon shortname
set -g @dracula-show-timezone false
set -g @dracula-border-contrast true
set -g @dracula-show-left-sep 
set -g @dracula-background-color "#3c3f54"
set -g @dracula-show-right-sep 
set -g @dracula-show-flags true

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
